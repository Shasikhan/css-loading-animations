<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading Animations</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-gradient"></div>

    <header>
        <h1>Loading Animations</h1>
        <p>A collection of smooth and elegant CSS animations</p>
    </header>

    <main>
        <section class="loading-section">
            <div class="loading-container">
                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader spinner"></div>
                    </div>
                    <span class="animation-label">Spinner</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <span class="animation-label">Dots</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader circle-pulse">
                            <span class="pulse-ring"></span>
                            <span class="pulse-ring"></span>
                        </div>
                    </div>
                    <span class="animation-label">Pulse</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader wave">
                            <span class="wave-ring"></span>
                            <span class="wave-ring"></span>
                            <span class="wave-ring"></span>
                        </div>
                    </div>
                    <span class="animation-label">Wave</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader helix">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <span class="animation-label">Helix</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader cube">
                            <div class="cube-face"></div>
                            <div class="cube-face"></div>
                            <div class="cube-face"></div>
                            <div class="cube-face"></div>
                        </div>
                    </div>
                    <span class="animation-label">Cube</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader matrix">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <span class="animation-label">Matrix</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader infinity">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <span class="animation-label">Infinity</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader gear"></div>
                    </div>
                    <span class="animation-label">Gear</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader pendulum"></div>
                    </div>
                    <span class="animation-label">Pendulum</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader reactor">
                            <div class="reactor-ring"></div>
                            <div class="reactor-ring"></div>
                            <div class="reactor-ring"></div>
                        </div>
                    </div>
                    <span class="animation-label">Reactor</span>
                </div>

                <div class="animation-item">
                    <div class="loader-card">
                        <div class="loader digital">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <span class="animation-label">Digital</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by AI under the guidance of <a href="https://github.com/Shasikhan" target="_blank">ShasiKhan</a>
        </p>
    </footer>
</body>

</html>
